{% extends "product_base.html" %}

{% block product %}
<div class="container">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<div class ="text-center" style="padding-bottom:10%;padding-top:10%;">
    <h2>产品列表（购买）</h2>
    
    </div>
    </div>
    </div>
    </div>

    <table class="table table-striped table-hover" >

  <thead>
    <tr>
      <th scope="col">名称</th>
      <th scope="col">类别</th>
      <th scope="col">单位</th>
      <th scope="col">单价:元</th>
      <th scope="col">产地ID</th>
      <th scope="col">详细描述</th>
    </tr>
  </thead>
  <tbody>
  {% for c in product %}
    <tr>
      <th scope="row">{{ c.name }} </th>
      <td> {{ c.catalog }}</td>
      <td> {{ c.unit }} </td>
      <td>{{ c.unit_price }}</td>
      <td>{{ c.place }}</td>
      <td>{{ c.details }}</td>
    </tr>
    	{% endfor %}

  </tbody>
</table>    

{% endblock %}
