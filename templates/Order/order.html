{% extends "product_base.html" %}

{% block product %}
<div class="container">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<div class ="text-center" style="padding-bottom:10%;padding-top:10%;">
    <h2>订单列表（购买）</h2>
    
    </div>
    </div>
    </div>
    </div>

<table class="table table-striped table-hover" >

  <thead>
    <tr>
      <th scope="col">买家</th>
      <th scope="col">金额：元</th>
      <th scope="col">订单状态</th>
      <th scope="col">订单日期</th>
      <th scope="col">上一级</th>
      <th scope="col">上一级积分</th>
      <th scope="col">上二级</th>
      <th scope="col">上二级积分</th>
    </tr>
  </thead>
  
  <tbody>
  {% for c in orders %}
    <tr>
      <th scope="row">{{ c.orderer }} </th>
      <td> {{ c.cost }}</td>
      <td> {{ c.order_status }}</td>
      <td> {{ c.orderdate}} </td>
      <td>{{ c.up1 }}</td>
      <td>{{ c.up1_sc }}</td>
      <td>{{ c.up2}}</td>
      <td>{{ c.up2_sc}}</td>
    </tr>
{% endfor %}
  </tbody>
  
</table>    

{% endblock %}
