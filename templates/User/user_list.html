{% extends "base.html" %}

{% block userlist %}
<div class="container">
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">
<div class ="text-center" style="padding-bottom:10%;padding-top:10%;">
    <h2>顾客</h2>
    
    </div>
    </div>
    </div>
    </div>

    <table class="table table-striped table-hover" >
    <caption>系统有时差</caption>
  <thead>
    <tr>
      <th scope="col">序号</th>
      <th scope="col">姓名</th>
      <th scope="col">手机</th>
      <th scope="col">上一次登录时间</th>
      <th scope="col">积分ID</th>
      <th scope="col">积分</th>
    </tr>
  </thead>
  <tbody>
  {% for c in user %}
    <tr>
      <th scope="row">{{ c.id }} </th>
      <td> {{ c.username }}</td>
      <td> {{ c.mp }} </td>
      <td>{{ c.last_login }}</td>
      <td>{{ c.score_id }}</td>
      <td>{{ c.score }}</td>
    </tr>
    	{% endfor %}

  </tbody>
</table>    

{% endblock %}
